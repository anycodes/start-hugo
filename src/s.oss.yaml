edition: 1.0.0
access: "{{ access }}"

vars: # 全局变量
  region: "{{ region }}"

services:
  website-hugo:
    component: oss
    props:
      bucket: auto # OSS bucket 自动生成
      acl: public-read # 读写权限
      codeUri: ./code/public 
      region: ${vars.region}
      website: # OSS 静态网站配置
        index: index.html # 默认首页
        error: 404.html
        subDirType: index
      customDomains:  # OSS 绑定域名
        - domainName: auto
          protocol: HTTP
